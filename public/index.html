<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>English Vocabulary Trainer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to continue last session?
                </div>
                <div class="modal-footer">
                    <button id="cancelModalButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="continueModalButton" type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="d-flex flex-column align-items-center w-100 text-center mx-auto">
            <h2 class="mb-5">English Vocabulary Trainer</h2>

            <div id="info-container">
                <p class="lead mb-1">Form a valid English word using the given letters</p>
                <p class="mb-5">Task <span id="current_exercise">1</span> of <span id="total_exercises">3</span></p>
                <p class="mb-5">Question <span id="current_question">1</span> of <span id="total_questions">6</span></p>
            </div>

            <div id="game-container">
                <div id="answer" class="bg-light mx-1 mb-3" style="height: 64px; border-radius: 6px"></div>
                <div id="letters" class="bg-body"  style="border-radius: 6px"></div>
            </div>

            <div id="stats-container"></div>
        </div>
    </div>
</body>
</html>
